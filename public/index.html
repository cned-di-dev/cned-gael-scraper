<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CNED GAEL Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .title {
        line-height: 3;
      }
      .container {
        max-width: 50%;
        margin: 0 auto;
      }
      #serverResponse.loading {
        min-height: 60px;
        background: url('http://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif?resize=48%2C48') center center no-repeat;
      }
        #serverResponse.loading table, #serverResponse.init table{
            display: none;
        }
      #log {
        position: fixed;
        bottom: 0;
        left: 0;
        background: #fff;
        width: 30%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="title text-center">CNED GAEL Scraper</h1>
      <h2 class="text-center">Liste des inscrits</h2>
      <ul id="list-users">

      </ul>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
      var listContainer = $('#list-users'),
          users;


      $(document).ready(function(){
        console.log('ready');
        $.getJSON('/usersJson', function(data){
          console.log(data);
          users = data;
          var html = '';
          for(var i = 0; i < users.length; i++){
            html += '<li><a href="/userInfo/?id='+'2-'+users[i][0]+'">'+'2-'+users[i][0]+' : '+users[i][1]+' '+users[i][2]+'</a></li>'
          }
          listContainer.html(html);
        });

      });
    </script>
  </body>
</html>
